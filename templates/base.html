<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Streaming Opinion Search{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <style>
        .sentiment-positive {
            color: #28a745;
            font-weight: bold;
        }
        .sentiment-negative {
            color: #dc3545;
            font-weight: bold;
        }
        .sentiment-neutral {
            color: #6c757d;
            font-weight: bold;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .search-result {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .search-result:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .platform-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        .platform-netflix {
            background-color: #e68a8e;
            color: black;
        }
        .platform-disney {
            background-color: #7c91d9;
            color: black;
        }
        .platform-hulu {
            background-color: #92edbf;
            color: black;
        }
        .platform-amazon {
            background-color: #87cae0;
            color: black;
        }
        .platform-hbomax {
            background-color: #886abd;
            color: black;
        }
        .platform-appletv {
            background-color: #00000026;
            border-color: #000000;
            color: black;
        }
        .platform-general {
            background-color: #00000026;
            color: black;
        }
        .platform-amazonprime {
            background-color: #81d3c4;
            color: black;
        }
        .platform-peacock {
            background-color: #fbe9b4;
            color: black;
        }
        .datepicker {
            width: 130px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-weight: bold;">Streaming Opinion Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search?q=*:*">Browse All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center text-muted py-4 mt-5">
        <div class="container">
            <p>Streaming Opinion Search Engine - Academic Project</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
